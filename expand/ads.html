<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-5626603682905398">
    <title>广告</title>
    <link rel="shortcut icon" href="/assets/icon/favicon.svg">
    <link rel="stylesheet" href="/assets/css/animation.css">
    <style>
        body,
        div,
        span,
        p {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: black;
        }

        .wrapper {
            position: relative;
            height: 162px;
            opacity: 0.9;
            overflow: hidden;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: black;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
        }

        .wrapper:hover {
            opacity: 1;
        }

        .wrapper .ads {
            padding: 0 10px;
            text-align: center;
            font-size: 32px;
            color: #ffff45;
            overflow: hidden;
        }

        .wrapper .ads p {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .wrapper .ads p:first-child {
            color: #fff;
            padding: 22px 0;
            font-weight: 500;
        }

        .marked {
            position: absolute;
            left: 5px;
            bottom: 5px;
            display: inline-block;
            background-color: rgba(183, 183, 183, 0.5);
            color: white;
            opacity: 0.8;
            font-size: 13px;
            padding: 1px 5px 2px 5px;
            border-radius: 5px;
        }

        footer {
            display: none;
            justify-content: center;
            margin-top: 50px;
            font-size: 14px;
            color: #999;
        }

        footer p {
            padding: 0 10px;
            border-right: 1px solid #e9e9e9;
        }

        footer p:last-child {
            border: none;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <span class="marked">广告</span>
    </div>
    <footer>
        <p>总访问量: <span id="qiushaocloud_sitecounter_value_site_pv">n</span></p>
        <p>总访客量: <span id="qiushaocloud_sitecounter_value_site_uv">n</span></p>
        <p>今日访问量: <span id="qiushaocloud_sitecounter_value_today_site_pv">n</span></p>
        <p>今日访客量: <span id="qiushaocloud_sitecounter_value_today_site_uv">n</span></p>

        <p>本页面总访问量: <span id="qiushaocloud_sitecounter_value_site_page_pv">n</span></p>
        <p>本页面总访客量: <span id="qiushaocloud_sitecounter_value_site_page_uv">n</span></p>
        <p>本页面今日访问量: <span id="qiushaocloud_sitecounter_value_today_site_page_pv">n</span></p>
        <p>本页面今日访客量: <span id="qiushaocloud_sitecounter_value_today_site_page_uv">n</span></p>
    </footer>
    <script async
        src="//githubcdn.qiushaocloud.top/gh/qiushaocloud/site-counter@master/dist/qiushaocloud_site_counter.min.js"></script>
    <!-- JS部分 -->
    <script src="/assets/libs/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/api.min.js?v=2410121401"></script>
    <script>
        $(document).ready(function () {
            var $wrapper = $('.wrapper'), random = function (min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }, where = params(), texts = [
                { top: '平民零氪搬砖服', bottom: '装备全靠 打元宝能交易' },
                { top: '复古零氪开荒版', bottom: '开 局 小 怪 爆 神 装' },
                { top: '散人专属零氪服', bottom: '地图无门槛 打宝全自由' },
                { top: '全新零氪打金版', bottom: '开 局 充 值 券 直 接 送' },
                { top: '经典零氪怀旧服', bottom: '不用肝 轻松打宝爽不停' },
            ], animations = ['jello-horizontal', 'bounce-top', 'blink-2', 'shake-top'];

            if (where.type === 'big') { // 大图模式
                var number = '00' + random(1, 4);
                $wrapper.css('height', '100vh');
                if (number <= 2) {
                    $wrapper.css('background-image', 'url(/assets/ads/video-' + number + '.webp?v=250724), url(/assets/ads/big-' + number + '.jpg?v=250724)');
                } else {
                    $wrapper.css('background-image', 'url(/assets/ads/big-' + number + '.jpg?v=250724)');
                }
            } else if (where.type === 'text') { // 文案模式
                var ads = document.createElement('div'),
                    p = document.createElement('p'),
                    text = texts[random(0, texts.length - 1)],
                    animate = animations[random(0, animations.length - 1)];
                ads.className = 'ads';
                $wrapper.append(ads);
                p.innerText = text.top;
                ads.append(p);
                p = document.createElement('p');
                p.innerText = text.bottom;
                p.className = animate;
                ads.append(p);
                p.addEventListener('animationend', function () {
                    p.classList.remove(animate);
                    setTimeout(function () {
                        animate = animations[random(0, animations.length - 1)];
                        p.classList.add(animate);
                    }, 5000);
                });
            } else { // 默认模式
                $wrapper.css('background-image', 'url(/assets/ads/' + ('00' + random(1, 4)) + '.jpg?v=250724)');
            }
            $wrapper.dblclick(function () {
                $('footer').css('display', 'flex');
            });
        });
    </script>
</body>

</html>
