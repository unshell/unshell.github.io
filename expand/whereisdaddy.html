<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爸爸在哪里？</title>
    <link rel="shortcut icon" href="/assets/icon/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        * {
            font-family: 'Gotham', 'Helvetica', 'Arial', sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            background-color: #333333;
            background-image: linear-gradient(231deg, #4f4f4f, #111111);
        }

        body,
        article,
        p,
        h2 {
            margin: 0;
        }

        article {
            max-width: 800px;
            margin: 35vh auto;
            color: #ffffff;
        }

        article h2 {
            font-size: 48px;
            text-align: center;
        }

        article p {
            width: 6em;
            animation: typingWords 2s steps(6) 1, cursor 0.5s steps(1) infinite;
            animation-fill-mode: forwards;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #ffffff;

            font-size: 24px;
            margin: 20px auto;
        }

        @keyframes typingWords {
            0% {
                width: 0;
            }
        }

        @keyframes cursor {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>

<body>
    <article>
        <h2 class="animate__animated animate__bounce">在哪呢？</h2>
        <p>计算中...</p>
    </article>
    <!-- js part -->
    <script src="/assets/libs/jquery-3.7.1.min.js"></script>
    <script src="/assets/libs/dayjs.min.js"></script>
    <script>
        $(document).ready(function () {
            var $h2 = $('h2'), $p = $('p'), ht = ['在家', '上班'],
                pt = ['还能休息一天', '明天就上班了', '还要上一天班', '明天就回家了'],
                restday = '2024-10-25', // 休息的第一天
                today = dayjs().format('YYYY-MM-DD'); // 当天

            var diff = dayjs(today).diff(restday, 'day'), cycle = 4, index = diff % cycle;
            $p.text(pt[index]);
            $h2.text(ht[index < 2 ? 0 : 1]);
        });
    </script>
</body>

</html>
